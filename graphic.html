    <script>
    let nav = document.getElementById('nav');
    let menu = document.getElementById('menu');
    let backmenu = document.getElementById('backmenu');
        menu.addEventListener('click', function(e)
        {
            nav.classList.toggle('hide-mobile')
        }); 
        backmenu.addEventListener('click', function(e)
        {
            nav.classList.toggle('hide-mobile')
        }); 
        
        let items = document.getElementsByClassName('item');
        
        let digiart = document.getElementById('item');
        menu.addEventListener('click', function(e)
        {
            items.classList.toggle('digiart')
        }); 
        
        let logo = document.getElementById('item');
        menu.addEventListener('click', function(e)
        {
            items.classList.toggle('logo')
        }); 
        
        var toggle = false;
        
        let light = document.getElementById('light');
        
        light.addEventListener('click', function(e){
            var element = document.body;
            var hero = document.getElementById('head');
            
            if(toggle === false){
                light.src = "off.png";
                element.style.background = "#000";
                element.style.color = "#FFF";
                hero.style.background = "#000";
            }
            else if(toggle === true){
                light.src = "on.png";
                element.style.background = "#FFF";
                element.style.color = "#000";
                hero.style.background = "#0e57f6";
            }
            
            toggle = !toggle;
            
        });
        
    </script>
